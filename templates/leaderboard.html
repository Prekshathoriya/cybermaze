<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Leaderboard - CyberMaze</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>üèÜ Leaderboard</h1>
        {% if scores %}
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for i, entry in enumerate(scores, 1) %}
                <tr>
                    <td>{{ i }}</td>
                    <td>{{ entry.player }}</td>
                    <td>{{ entry.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No scores yet. Play to get on the leaderboard!</p>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn">Home</a>
    </div>
</body>
</html>
